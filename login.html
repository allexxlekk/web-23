<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="welcome_message">Welcome</div>
        <button class="loginSelect">Log in</button>
        <button class="signupSelect">Sign up</button>

        <div class="hidden" id="login-form">
            <p>Login Screen</p>
            <input class="username" type="text">
            <input class="password" type="password" name="" id="">
            <button class="loginButton">Log in</button>
        </div>
        <div class="hidden" id="signup-form">
            <p>Sign up Screen</p>
            <input class="signup username" type="text">
            <input class="signup password" type="password" name="" id="">
            <input class="signup" type="email" name="" id="">
            <button class="signupButton">Sign up</button>
        </div>

    </div>
</body>

</html>
